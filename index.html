<!DOCTYPE html>
<html>
    <head>
        <title>CTK - Main</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: skyblue;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // List of banned IP addresses
            var bannedIPs = ['127.0.0.1', '192.168.1.21'];

            // Get the user's IP address
            var userIP = '';

            // You can use a free service to get the user's IP address
            // Here's an example using ipinfo.io
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;

                    // Check if the user's IP is in the banned list
                    if (bannedIPs.includes(userIP)) {
                        // Redirect the user or display a message
                        window.location.href = 'https://ctksystem.com/banned.html';
                    }
                })
                .catch(error => console.error('Error fetching IP address:', error));
        });
    </script>
    </head>
    <body>
        <h1>Welcome to the official CTK page!</h1>
        <h2>This page is in early development.</h2>
        <form action="https://staciksmp.com">
            <input type="submit" value="Go to the StacikSMP website." />
        </form>
        <iframe src="https://discord.com/widget?id=1094928564035526707&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </body>
</html>
