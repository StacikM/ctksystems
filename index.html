    <script>
window.addEventListener('DOMContentLoaded', (event) => {
    var bannedIPs = ['127.0.0.1', '::1', '2001:1b60:2:240:3247::12', '186.139.115.41'];
    var userIP = '';

    fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            userIP = data.ip;
            if (isIPBanned(userIP, bannedIPs)) {
                window.location.href = 'https://ctksystem.com/banned.html';
            }
        })
        .catch(error => console.error('Error fetching IP address:', error));

    function isIPBanned(ip, bannedList) {
        return bannedList.some(bannedIP => {
            if (isIPv6(bannedIP) && isIPv6(ip)) {
                return bannedIP === ip;
            } else {
                return bannedIP === ip;
            }
        });
    }

    function isIPv6(ip) {
        return ip.includes(':');
    }
});
    </script>
