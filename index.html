<!DOCTYPE html>
<html>
    <head>
        <title>CTK - Main</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: skyblue;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // List of banned IP addresses
            var bannedIPs = ['127.0.0.1', '90.116.6.113'];

            // Get the user's IP address
            var userIP = '';

            // You can use a free service to get the user's IP address
            // Here's an example using ipinfo.io
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;

                    // Check if the user's IP is in the banned list
                    if (bannedIPs.includes(userIP)) {
                        // Redirect the user or display a message
                        window.location.href = 'https://ctksystem.com/banned.html';
                    }
                })
                .catch(error => console.error('Error fetching IP address:', error));
        });
    </script>
    </head>
